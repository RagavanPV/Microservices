<div class="container">

  <form class="form-signin">
    <h2 class="form-signin-heading text-center">Register</h2>
    <div class="form-group">
      <label for="inputEmail" class="sr-only">Email address</label>
      <input required [(ngModel)]="email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address"
        required autofocus>
      <div class="form-control-feedback"></div>
    </div>
    <div class="form-group">
      <label for="inputPassword" class="sr-only">Password</label>
      <input ngModel name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <div class="form-control-feedback"></div>
    </div>
    <div class="form-group">
      <label for="inputConfirmPassword" class="sr-only">Confirm Password</label>
      <input ngModel name="confirmPassword" type="password" id="inputConfirmPassword" class="form-control" placeholder="Confirm Password" required>
      <div class="form-control-feedback"></div>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Register</button>
    <a routerLink="/" class="col-md-6">Already registered?</a>
  </form>

</div>
<!-- /container -->
