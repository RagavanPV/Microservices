<div class="container">

  <form class="form-signin" [formGroup]="loginForm" (ngSubmit)="login()">
    <h2 class="form-signin-heading text-center">Login</h2>
    <div class="form-group">
    <label for="inputEmail" class="sr-only">Email address</label>
    <input formControlName="email" name="email" type="email" id="inputEmail" class="form-control" placeholder="Email address" autofocus>
    <div class="form-control-feedback"></div>
    </div>
    <div class="form-group">
    <label for="inputPassword" class="sr-only">Password</label>
    <input formControlName="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password">
    <div class="form-control-feedback"></div>
    </div>
    <div class="checkbox">
      <label>
        <input formControlName="isRemember" name="isRemember" type="checkbox" value="remember-me"> Remember me
      </label>
    </div>
    <button class="btn btn-lg btn-primary btn-block" type="submit">Login</button>
    <a routerLink="/register" class="col-md-6">New User?</a>
    <a href="" class="col-md-6">Forgot Password?</a>
  </form>

</div>
<!-- /container -->
